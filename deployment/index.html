<html>
<title>Amazon Employee Request Access Portal</title>

<body>

	<h1 align="center"> Amazon Employee Access Request portal</h1>
	<br>
	<br>
	
<form action='/result' method="POST">
	<table  border="1" align="center">
		<tr>
			<td>
			<label>RESOURCE :</label></td>
			<td>
			<input type="number" name="resource" id="resource" required>
			</td>
		</tr>
	
		<tr>
			<td>
			<label>MGR_ID :</label>
			</td>
			<td>
			<input type="number" name="manager_id" id="manager_id" required>
			</td>
		</tr>

		<tr>
			<td>
			<label>ROLE_ROLLUP_1: </label>
			</td>
			<td>
			<input type="number" name="rollup_1" id="rollup_1" required>
			</td>
		</tr>

		<tr>
			<td>
			<label>ROLE_ROLLUP_2:</label>
			</td>
			<td>
			<input type="number" name="rollup_2" id="rollup_2" required>
			</td>
		</tr>

		<tr>
			<td>
			<label>ROLE_DEPTNAME :</label>
			</td>
			<td>
			<input type="number" name="deptname" id="deptname" required>
			</td>
		</tr>
		<tr>
			<td>
			<label>ROLE_TITLE :</label>
			</td>
			<td>
			<input type="number" name="title" id="title" required>
			</td>
		</tr>
		<tr>
			<td>
			<label>ROLE_FAMILY_DESC :</label>
			</td>
			<td>
			<input type="number" name="family_desc" id="family_desc" required>
			</td>
		</tr>
		<tr>
			<td>
			<label>ROLE_FAMILY :</label>
			</td>
			<td>
			<input type="number" name="family" id="family" required>
			</td>
		</tr>
		<tr>
			<td>
			<label>ROLE_CODE :</label>
			</td>
			<td>
			<input type="number" name="code" id="code" required>
			</td>
			<tr>
				<td><input type="submit" value="submit"></td>
				<td><input type="reset" value="Reset">
			
			</tr>
	</table>
	




</form>

</body>
</html>
